<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* default font size는 16px */
        html {
            font-size: 10px;
        }

        body {
            font-size: 10px;
        }


        /* em은 parent element의 고정값을 1em으로 한다. */
        /* rem은 최상위인 html의 고정값 px을 따른다. */
        h1,
        p {
            font-size: 3rem;
        }

        div {
            /*  font-size: 20px; */
        }
    </style>
</head>

<body>
    <h1>heading</h1>

    <div>
        <p>paragraph</p>
    </div>
</body>

</html>
